<div class="row" *ngIf="isAlert" >
    <div class="col-lg-12">
        <div class="alert" [ngClass]="isSucceed==true?'alert-success' :'alert-danger' ">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            {{message}}
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-2 col-2">Name</div>
    <div class="col-lg-3 col-3">
        <input type="text" name="txtName" class="form-control" #txtName/>
    </div>
    <div class="col-lg-2 col-2">
        <input type="button" value="Search" class="btn btn-primary" (click)="onSearch()">
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Phone
                    </th>
                    <th>
                        Country
                    </th>
                    <th>
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of liPatient">
                    <td>
                        
                        {{item.name}}
                    </td>
                    <td>
                        {{item.phone}}
                    </td>
                    <td>
                        {{item.country.name}}
                    </td>
                    <td>
                        <span *ngIf="item.status==1" >Active</span>
                        <span *ngIf="item.status==2">Inactive</span>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
